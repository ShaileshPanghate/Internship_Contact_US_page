<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    
    <div>
        <h1>Contact Us</h1>
        <br/>
        <br/>
        <br/>
         <form action="https://formspree.io/f/xknlgynn" method="POST" >
           <div>
             <label htmlFor="name">Name:</label>
             <input type="text"
               id="name"
               name="name"
              
               width='auto'
               required />
            
           </div>
           <br/>
           <div>
             <label htmlFor="email">Email:</label>
             <input
               type="email"
               id="email"
               name="email"
              
               width='auto'
               required
             />
           </div>
           <br/>
           <div>
             <label htmlFor="message">Phone no:</label>
             <Input
               type="number"
               id="number"
               name="phone_no"
              
               width='auto'
               required
             />
           </div>
           <br/>
           <div>
             <label htmlFor="message">Message:</label>
            <textarea  id="message"
            name="message"
           
            width='auto'
            required>

            </textarea>
            
           </div>
           <br/>
           <button colorScheme='blue' type="submit">Send</button>
         </form>
    </div>
</body>
</html>
